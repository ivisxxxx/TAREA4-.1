<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/ejercicio01.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <section class="parent">
        <h1>Presentar los nombres que no sean "Ana" de un arreglo</h1>
        <div class="caja">
          <label for="numero1"
            >Ingresar nombres:<input type="text" id="numero1" class="numero"
          /></label>
        </div>
        <pre>[<span id="arreglo"></span>]</pre>
        <div class="caja">
          <button type="button" class="boton" onclick="nombres()">
            Presentar
          </button>
        </div>
        <a href="ejercicios.html">Regresar</a>
        <div class="explicacion">
          <h3>
            Explicación:<br />
            1) for (let i = 0; i < nombres.length; i++) itera a través del arreglo
            <br />2) if (nombres[i] !== "Ana") verifica si el nombre no es "Ana".
          </h3>
        </div>
        <p>El resultado es:<label id="resultado" ></label></p>
      </section>
    </div>
    <script src="../Javascript/ejercicio12.js"></script>
  </body>
</html>
