<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/ejercicio01.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <section class="parent">
        <h1>División de dos números por restas sucesivas</h1>
        <div class="caja">
          <label for="numero1"
            >Ingresar dividendo:<input
              type="number"
              id="numero1"
              class="numero"
          /></label>
        </div>
        <div class="caja">
          <label for="numero2"
            >Ingresar divisor:<input type="number" id="numero2" class="numero"
          /></label>
        </div>

        <div class="caja">
          <button type="button" class="boton" onclick="division()">
            Presentar
          </button>
        </div>
        <a href="ejercicios.html">Regresar</a>
        <div class="explicacion">
          <h3>
            1) while (dividendo >= divisor) itera mientras el dividendo sea
            mayor o igual al divisor.<br />2) dividendo -= divisor resta el
            divisor del dividendo.<br />3) cociente++ incrementa el cociente en
            1 en cada iteración.
          </h3>
        </div>
        <p>El resultado es:<label id="resultado" class="resultado"></label></p>
      </section>
    </form>
    <script src="../Javascript/ejercicio07.js"></script>
  </body>
</html>
