        <a href="ejercicios.html">Regresar</a>

          <h3>
            Explicación:<br />

            último elemento al primero.
            <br />2) if (numeros[i] % 2 === 0) verifica si el número es par.
          </h3>
        </div>
        <p>El resultado es:<label id="resultado"></label></p>
